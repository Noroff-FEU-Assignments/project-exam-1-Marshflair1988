<main>
    <div class="container">
        <div>
          <h2 class="contactme">Contact Me</h2>
            </div>
            <div class="contact">
                <form id="contactForm">
                    <label>Full Name (Required)
                        <input name="text" id="fullName" placeholder="John Smith">
                    </label>
                    <div class="form-error" id="fullNameError"><h3 class="errors">Please enter your first name</h3></div>
    
                    <label>Email (Required)</label>
                        <input name="text" id="email" placeholder="johnsmith@gmail.com">
                    </label>
                    <div class="form-error" id="emailError"><h3 class="errors">Please provide a valid email address</h3></div>
                    <label> Subject (Minimum 15 characters)
                        <input name="text" id="subject" placeholder="How do i get involved?"> 
                    </label>
                    <div class="form-error" id="subjectError"><h3 class="errors">Should be more than 15 characters</h3></div>
                    <label>Message (Minimun 25 characters)
                        <input name="text" class="messagetext" id="message" placeholder="Write your message here" style="height:170px">
                    </label>
                    <div class="form-error" id="messageError"><h3 class="errors">Should be more than 25 characters</h3></div>
                    <input name="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
